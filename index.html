<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>

    <main>
        <section class="banner">

        </section>
         <section class="container">
            <div class="row">
                <div class="col-12 text-center p-5">
                    <h1>SPOTIFAKE</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img src="./img/foto.jpg" alt="foto" class="img-fluid">
                </div>
                <div class="col-6 text-center align-self-center">
                    <form class="border rounded p-5 shadow">
                        <input type="text" class="form-control mb-3" placeholder="nombres" id="nombres">
                        <input type="password" class="form-control mb-3" placeholder="contraseña" id="contraseña">
                        <input type="email" class="form-control mb-3" placeholder="correo" id="correo">
                        <input type="number" class="form-control mb-3" placeholder="edad" id="edad">
                        <input type="date" class="form-control mb-3" placeholder="fecha" id="fecha">
                        <button class="btn btn-outline-dark mb-3" id="boton">Registrarse</button>
                    </form>
                    <p class="text-center my-3">Ya tienes cuenta?</p>
                    <a href="" class="text-center">Inicia sesión</a>
                    <hr>
                    <i class="bi bi-google fs-2 mx-2"></i>
                    <i class="bi bi-windows fs-2 mx-2"></i>
                    <i class="bi bi-facebook fs-2 mx-2"></i>
                </div>
            </div>
        </section>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script src="./controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
